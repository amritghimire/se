{% extends "bridge_app/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="row"><h1>{% trans "Sign Out" %}</h1></div>

<div class="row alert alert-danger"><p>{% trans 'Are you sure you want to sign out?' %}</p></div>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="form-control">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
